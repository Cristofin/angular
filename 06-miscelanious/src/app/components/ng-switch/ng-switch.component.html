<button type="button" (click)="alerta='primary'" class="btn btn-default">Primary</button>
<button type="button" (click)="alerta='secondary'" class="btn btn-default">Secondary</button>
<button type="button" (click)="alerta='success'" class="btn btn-default">Success</button>
<button type="button" (click)="alerta='danger'" class="btn btn-default">Danger</button>
<button type="button" (click)="alerta='warning'" class="btn btn-default">Warning</button>
<button type="button" (click)="alerta='info'" class="btn btn-default">Info</button>
<button type="button" (click)="alerta='light'" class="btn btn-default">Light</button>
<button type="button" (click)="alerta='default'" class="btn btn-default">Default</button>
<div [ngSwitch]="alerta">
  <div *ngSwitchCase="'primary'" class="alert alert-primary" role="alert">
    A simple primary alert—check it out!
  </div>
  <div *ngSwitchCase="'secondary'" class="alert alert-secondary" role="alert">
    A simple secondary alert—check it out!
  </div>
  <div *ngSwitchCase="'success'" class="alert alert-success" role="alert">
    A simple success alert—check it out!
  </div>
  <div *ngSwitchCase="'danger'" class="alert alert-danger" role="alert">
    A simple danger alert—check it out!
  </div>
  <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
    A simple warning alert—check it out!
  </div>
  <div *ngSwitchCase="'info'" class="alert alert-info" role="alert">
    A simple info alert—check it out!
  </div>
  <div *ngSwitchCase="'light'" class="alert alert-light" role="alert">
    A simple light alert—check it out!
  </div>
  <div *ngSwitchDefault class="alert alert-dark" role="alert">
    A simple dark alert—check it out!
  </div>
</div>
